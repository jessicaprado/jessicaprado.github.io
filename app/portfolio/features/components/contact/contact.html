<div id="contactForm" class="row">

    <div class="row">
        <div class="col-md-12">
            <h1>Contact</h1>
        </div>
    </div>

    <form action="mailto:jessica.marie.prado@gmail.com" method="post" enctype="text/plain">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <h5>Name:</h5>
                <input class="inputName" type="text" name="name"><br>
            </div>
            <div class="col-md-5">
                <h5>E-mail:</h5>
                <input class="emailInput"  type="text" name="mail"><br>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h5>Comment:</h5>
                <input class="commentInput"  type="text" name="comment"><br><br>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 submitReset">
                <input class="submit" type="submit" value="Send">
                <input class="reset" type="reset" value="Reset">
            </div>
            <div class="col-md-1"></div>
        </div>
    </form>
</div>
